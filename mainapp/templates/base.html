
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/jpg">
    <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">
</head>
<body>
    <header>
        <div>
            <img src="{% static 'images/logo.jpg' %}" alt="Логотип проекта" class="logo">
            <h1>PyInsight: Python-программист в цифрах</h1>
        </div>
        <nav>
            <ul>
                {% for item in site_sections %}
                <li><a href="{% url item.url_name %}" class="{% if request.path == item.url_path %}current_page{% endif %}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div id="scroll-to-top">Вернуться наверх</div>

    <footer>
        <p>Бобоев Азизджон Рахматович РИ-220935</p>
    </footer>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
